<div [class]="chapterPage()" [style]="getBackgroundColor()"  >
    <div style="display: flex;" >
        <button (click)="goBack()"  class="go-back-btn" >
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#00000050"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg>
        </button>
        <p style="text-align: center; width: 100%;" >Chapter {{chapterNumber()}}</p>
    </div>
    <div class="chapter-content" >
        @for(topic of topicArray(); track $index){
                <div class="topic" (click)="gotoTopic($index)" >
                </div>
        }
    </div>
</div>
